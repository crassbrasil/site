<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div class="frete-localizacao">
  <span class="ip-frete" id="custom-address">Carregando sua localização...</span>
</div>

<script>
  $.getJSON("https://wtfismyip.com/json", function(localizacao) {
    var regiao = localizacao['YourFuckingLocation']?.replace(", Brazil", "");
    if (regiao) {
      $("#custom-address").html("destino: <b>" + regiao + "</b>");
    } else {
      $("#custom-address").html("Não foi possível detectar a localização.");
    }
  });
</script>

<style>
.frete-localizacao {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 10px 15px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  font-size: 14px;
  color: #333;
  text-align: center;
  max-width: 300px;
  margin: 20px auto;
}

.ip-frete b {
  color: #36b376;
}
</style>
